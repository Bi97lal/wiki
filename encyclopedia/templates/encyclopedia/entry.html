{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    
    <h1>{{ content|safe }}</h1>
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title-Edit" value="{{title}}">
        <input type="submit" value="Edit" class="submit_edit">



    </form>

{% endblock %}
